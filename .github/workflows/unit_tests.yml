name: Run UnitTests
on:
  pull_request:
    branches:
      - dev
    paths-ignore:
      - 'ovos_core/version.py'
      - 'examples/**'
      - '.github/**'
      - '.gitignore'
      - 'LICENSE'
      - 'CHANGELOG.md'
      - 'MANIFEST.in'
      - 'readme.md'
      - 'scripts/**'
  push:
    branches:
      - master
    paths-ignore:
      - 'ovos_core/version.py'
      - 'requirements/**'
      - 'examples/**'
      - '.github/**'
      - '.gitignore'
      - 'LICENSE'
      - 'CHANGELOG.md'
      - 'MANIFEST.in'
      - 'readme.md'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  unit_tests:
    strategy:
      max-parallel: 3
      matrix:
        python-version: [ 3.7, 3.8, 3.9]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt install python3-dev swig libssl-dev portaudio19-dev libpulse-dev
          python -m pip install build wheel
      - name: Install core repo
        run: |
          pip install -e .[mycroft,deprecated]
      - name: Install test dependencies
        run: |
          pip install -r requirements/tests.txt
          pip install ./test/unittests/common_query/ovos_tskill_fakewiki
          pip install ./test/end2end/session/skill-ovos-hello-world
          pip install ./test/end2end/session/skill-ovos-fallback-unknown
          pip install ./test/end2end/session/skill-ovos-fallback-unknownv1
          pip install ./test/end2end/session/skill-converse_test
      - name: Run unittests
        run: |
          pytest --cov=ovos_core --cov-report xml test/unittests
          # NOTE: additional pytest invocations should also add the --cov-append flag
          #       or they will overwrite previous invocations' coverage reports
          #       (for an example, see OVOS Skill Manager's workflow)
      - name: Run full core unittests
        run: |
          pytest --cov-append --cov=ovos_core --cov-report xml test/end2end
      - name: Run integration tests
        run: |
          pytest --cov-append --cov=ovos_core --cov-report xml test/integrationtests
      - name: Install padatious
        run: |
          sudo apt install libfann-dev
          pip install .[lgpl]
      - name: Run unittests with padatious
        run: |
          pytest --cov-append --cov=ovos_core --cov-report xml test/unittests/skills
      - name: Upload coverage
        if: "${{ matrix.python-version == '3.9' }}"
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/reports/
          fail_ci_if_error: true
          files: ./coverage.xml,!./cache
          flags: unittests
          name: codecov-umbrella
          verbose: true