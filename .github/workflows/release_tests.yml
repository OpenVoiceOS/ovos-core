name: Test with Constraints

on:
  pull_request:
    paths:
      - 'requirements/requirements.txt'
      - 'requirements/lgpl.txt'
      - 'requirements/mycroft.txt'
      - 'requirements/plugins.txt'
      - 'requirements/skills-audio.txt'
      - 'requirements/skills-desktop.txt'
      - 'requirements/skills-essential.txt'
      - 'requirements/skills-gui.txt'
      - 'requirements/skills-internet.txt'
      - 'requirements/skills-media.txt'
      - 'requirements/constraints-stable.txt'
      - 'requirements/constraints-testing.txt'

jobs:
  update-constraints:
    runs-on: ubuntu-latest
    outputs:
      constraints-stable: ${{ steps.update-constraints.outputs.constraints-stable }}
      constraints-testing: ${{ steps.update-constraints.outputs.constraints-testing }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt install python3-dev swig libssl-dev portaudio19-dev libpulse-dev libfann-dev

      - name: Install core repo dependencies
        run: |
          pip install -e .[mycroft,lgpl,plugins,skills-essential,skills-audio,skills-gui,skills-internet,skills-media,skills-desktop]

      - name: Update constraints files
        id: update-constraints
        run: |
          python scripts/release.py
          echo "constraints-stable=requirements/constraints-stable.txt" >> $GITHUB_ENV
          echo "constraints-testing=requirements/constraints-testing.txt" >> $GITHUB_ENV

  test-stable-and-testing-constraints:
    runs-on: ubuntu-latest
    needs: update-constraints  # Depend on constraints update job
    strategy:
      matrix:
        constraints_file: ['stable', 'testing']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt install python3-dev swig libssl-dev portaudio19-dev libpulse-dev libfann-dev

      - name: Install test dependencies
        run: |
          pip install -r requirements/tests.txt

      - name: Install core repo with constraints
        run: |
          pip install -e .[mycroft,lgpl,plugins,skills-essential,skills-audio,skills-gui,skills-internet,skills-media,skills-desktop] -c ${{ env['constraints-' + matrix.constraints_file] }}

      - name: Run unit tests
        run: |
          pytest test/unittests
